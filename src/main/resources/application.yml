spring:
  datasource:
    url: jdbc:mysql://localhost:3306/gestionstock?createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  ## Specify OBMS
  jpa:
    ## choix de bd
    database: MYSQL
    ## refus de presenter les requÃªtes lors de l'appel d'un service ou d'une methode
    show-sql: false
    generate-ddl: true
    properties:
      hibernate:
        session_factory:
          interceptor: com.deval.gestiondestock.interceptor.interceptor

    ## hibernate OOL Auto (create, create-drop, update) quoi faire lors du lancement ou demarage
        ddl-auto: create
        dialect: org.hibernate.dialect.MySQL5Dialect
